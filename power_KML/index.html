<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet KML Example (GSI Maps)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Omnivore for KML support -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Make only the tile images grayscale so that controls and markers remain colored */
    #map .leaflet-tile {
      filter: grayscale(95%);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map with canvas as preferred renderer
    const map = L.map('map', {
      preferCanvas: true,
      center: [34.912983026075565, 134.98064731769944],
      zoom: 15
    });

    // Add GSI standard tile layer
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://maps.gsi.go.jp/">国土地理院</a> , © <a href="https://www.google.com/maps/d/edit?mid=1cgEJtF0YnMcf7ESO9rZo1CCSWJcgkF0&usp=sharing">松尾 豪</a>',
      maxZoom: 18
    }).addTo(map);

    L.control.scale({
      position: 'bottomleft',
      metric: true,
      imperial: false
    }).addTo(map);

    const kmlLayers = {
      'a.kml': omnivore.kml('a.kml'),
      'b.kml': omnivore.kml('b.kml'),
      'c.kml': omnivore.kml('c.kml'),
      'd.kml': omnivore.kml('d.kml'),
      'e.kml': omnivore.kml('e.kml'),
      'f.kml': omnivore.kml('f.kml'),
      'g.kml': omnivore.kml('g.kml'),
      'h.kml': omnivore.kml('h.kml'),
      'i.kml': omnivore.kml('i.kml'),
      'j.kml': omnivore.kml('j.kml')
    };

    // Overlays object for layer control
    // Key = label to display in layer control, Value = KML layer
    const overlays = {};
    Object.keys(kmlLayers).forEach(fileName => {
      overlays[fileName] = kmlLayers[fileName];
    });

    // By default, only f.kml is displayed
    kmlLayers['f.kml'].addTo(map);

    // Create layer control with overlays
    // Default position is top-right in Leaflet
    L.control.layers(null, overlays, {
      position: 'topright',
      collapsed: false // expand by default, set to true if you want a collapsed UI
    }).addTo(map);

  </script>
</body>
</html>
