<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Leaflet KML Example (GSI Maps)</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Leaflet Omnivore for KML support -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Make only the tile images grayscale so that controls and markers remain colored */
    #map .leaflet-tile {
      filter: grayscale(95%);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Initialize the map with canvas as preferred renderer
    const map = L.map('map', {
      preferCanvas: true,
      center: [34.912983026075565, 134.98064731769944],
      zoom: 15
    });

    // Add GSI standard tile layer
    L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
      attribution: 'Map data © <a href="https://maps.gsi.go.jp/">国土地理院</a> , © <a href="https://www.google.com/maps/d/edit?mid=1cgEJtF0YnMcf7ESO9rZo1CCSWJcgkF0&usp=sharing">松尾 豪</a>',
      maxZoom: 18
    }).addTo(map);

    // Load KML file using Leaflet Omnivore
    // Replace 'path/to/your.kml' with an actual path or URL to your KML file
    const kmlFiles = ['a.kml','b.kml','c.kml','d.kml','e.kml','f.kml','g.kml','h.kml','i.kml','j.kml'];
    kmlFiles.forEach(file => {
      omnivore.kml(file).addTo(map);
    });

  </script>
</body>
</html>
