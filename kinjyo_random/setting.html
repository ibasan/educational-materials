<!DOCTYPE html>
<html style="width: 100%">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ランダム抽選ソフト設定画面</title>
	<script type="text/javascript">
		window.onload=()=>{
			const kinjyo1=localStorage.getItem("kinjyo_31");
			const kinjyo2=localStorage.getItem("kinjyo_32");
			const kinjyo3=localStorage.getItem("kinjyo_33");

			const ele31=document.getElementsByName('31');
			const ele32=document.getElementsByName('32');
			const ele33=document.getElementsByName('33');

			if(kinjyo1!==null){
				ele31[kinjyo1-1].checked=true;
			}
			if(kinjyo2!==null){
				ele32[kinjyo2-1].checked=true;
			}
			if(kinjyo3!==null){
				ele33[kinjyo3-1].checked=true;
			}

			[ele31, ele32, ele33].forEach(ele=>{
				ele.forEach(e=>{
					e.addEventListener("change", event=>{
						const id=event.target.id;
						localStorage.setItem("kinjyo_"+id.slice(0,2), id.slice(-1));
					});
				});
			});
		};


		function del(){
			if(confirm("このランダムソフト(笑)がお使いのPCに登録した情報を削除します。")){
				localStorage.removeItem("kinjyo_31");
				localStorage.removeItem("kinjyo_32");
				localStorage.removeItem("kinjyo_33");
				location.reload();
			}
		}
	</script>
</head>
<body style="text-align: center; width: 80%; margin: 0 auto;">
	<p style="color: red;">注意：このページで設定されたデータは、このブラウザ内に保存されます。抽選を行うブラウザと同じブラウザで、このページを表示するよう、お願いいたします。また、このページで設定を変更した場合は、設定を反映させるため、必ず、抽選ページの方も、再読み込みしてください。なお、このページで設定した情報は、ブラウザ内に、自動保存されます。</p>
