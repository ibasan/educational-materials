<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>暗号化</title>
	<style type="text/css">
		html, body{
			width: 100vw;
			height: 100vh;
			overflow: hidden;
			margin: 0;
		}
		body{
			background-color: #aacf53;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		#main{
			background-color: #eee;
			margin: 20px;
			width: 75vw;
			height: calc(100vh - 20px * 2);
			font-size: 2rem;
			overflow: auto;
			text-align: center;
		}
	</style>
	<script type="text/javascript">
		 window.onload=()=>{
			document.getElementById("write").innerText="プロトコルは"+window.location.protocol+"です";
		};
	</script>
</head>
<body>
	<div id="main">
		<h2>Webページ情報表示</h2>
		<div id="write">このページは</div>
		<br><br><br><br>あ
	</div>
</body>
</html>
